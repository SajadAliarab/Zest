networks:
    zest_network:
        name: zest_network

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: zest_app
        networks:
            - zest_network
        restart: always
        volumes:
            - ./:/var/www
        ports:
            - "9000:9000"
        env_file:
            - .env.docker
        depends_on:
            mysql:
                condition: service_healthy
            mailhog:
                condition: service_started

    mysql:
        image: mysql:8.0
        container_name: zest_mysql
        restart: always
        command: --default-authentication-plugin=mysql_native_password --ssl=0
        env_file:
            - .env.docker
        ports:
            - "3307:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - zest_network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
            interval: 10s
            timeout: 5s
            retries: 5

    web:
        image: nginx:stable-alpine3.21-perl
        container_name: zest_web
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www
            - ./nginx/conf.d:/etc/nginx/conf.d
        networks:
            - zest_network
        depends_on:
            - app

    mailhog:
        image: mailhog/mailhog
        container_name: zest_mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - zest_network

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: zest_phpmyadmin
        restart: always
        env_file:
            - .env.docker
        ports:
            - "8081:80"
        networks:
            - zest_network
        depends_on:
            - mysql

volumes:
    mysql_data:
        driver: local
